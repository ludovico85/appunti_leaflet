<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
		<input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="updateOpacity(this.value)"><!-- aggiunge una barra. Cambiando il nome di onchange si possono assegnare più selettori-->
		<input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="updateOpacity2(this.value)"><!-- opacità basemap-->
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/poligono_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.21478324880683,14.173915045294585],[42.0646778537365,16.654405890423753]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
		//aggiunge base map
		var basemap0 = L.tileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
            attribution: 'Map tiles by <a href="https://stamen.com/">Stamen design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18
        });
		basemap0.addTo(map);
		
		// funzioni per opacità //
		function updateOpacity2(value) {
		basemap0.setOpacity(value);
		}
		// bounds_group per tutto il gruppo, altrimenti aggiungere nome della variabile//
		function updateOpacity(value) {
		bounds_group.setStyle({fillOpacity:value});
		}
		
		
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_poligono_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tipo</th>\
                        <td>' + (feature.properties['tipo'] !== null ? Autolinker.link(String(feature.properties['tipo'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_poligono_0_0(feature) {
            switch(String(feature.properties['tipo'])) {
                case 'A':
                    return {
                pane: 'pane_poligono_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,151,99,1.0)',
            }
                    break;
                case 'B':
                    return {
                pane: 'pane_poligono_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,232,105,1.0)',
            }
                    break;
                case 'C':
                    return {
                pane: 'pane_poligono_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(20,137,220,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_poligono_0');
        map.getPane('pane_poligono_0').style.zIndex = 400;
        map.getPane('pane_poligono_0').style['mix-blend-mode'] = 'normal';
        var layer_poligono_0 = new L.geoJson(json_poligono_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_poligono_0',
            onEachFeature: pop_poligono_0,
            style: style_poligono_0_0,
        });
        bounds_group.addLayer(layer_poligono_0);
        map.addLayer(layer_poligono_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'poligono<br /><table><tr><td style="text-align: center;"><img src="legend/poligono_0_A0.png" /></td><td>A</td></tr><tr><td style="text-align: center;"><img src="legend/poligono_0_B1.png" /></td><td>B</td></tr><tr><td style="text-align: center;"><img src="legend/poligono_0_C2.png" /></td><td>C</td></tr></table>': layer_poligono_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
